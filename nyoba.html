<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender Pekerjaan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <link rel="stylesheet" href="css/nbl.css" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><h1>Sistem Informasi Manajemen Penjahit</h1></li>
                <input type="checkbox" id="check">
                <span class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Katalog</a></li>
                    <li><a href="#">Laporan</a></li>
                    <li><a href="#">Logout</a></li>
                    <label for="check" class="close-menu"><i class="icon-close"><img src="css/icon/close.png" width="20px"></i></label>
                </span>
                <label for="check" class="open-menu"><i class="icon-open"><img src="css/icon/burger.png" width="40px"></i></label>
            </ul>
        </nav>
    </header>

    <section class="main">
        <h2 style="text-align: center; margin-top: 20px;">Kalender Pekerjaan Penjahit</h2>
        <div id="calendar"></div>

        <div class="task-list">
            <h3>Daftar Pekerjaan</h3>
            <div class="task green">Baju dinas Mas Amba (3 - 8 Juni 2019) - Finishing</div>
            <div class="task red">Seragam batik Ibu Kus (3 - 8 Juni 2019) - Pemotongan</div>
            <div class="task blue">Dress Mbak Hani (18 - 28 Juni 2019) - Belum dimulai</div>
        </div>

        <div class="add-task" onclick="alert('Form tambah pekerjaan akan ditampilkan!')">+</div>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: [
                    {
                        title: 'Baju dinas Mas Amba',
                        start: '2025-06-03',
                        end: '2025-06-08',
                        color: 'green'
                    },
                    {
                        title: 'Seragam batik Ibu Kus',
                        start: '2025-06-03',
                        end: '2025-06-08',
                        color: 'red'
                    },
                    {
                        title: 'Dress Mbak Hani',
                        start: '2025-06-18',
                        end: '2025-06-28',
                        color: 'blue'
                    }
                ]
            });
            calendar.render();
        });

        document.querySelector('.menu-icon').addEventListener('click', function () {
            var sidebar = document.getElementById('sidebar');
            sidebar.style.width = sidebar.style.width === '250px' ? '0' : '250px';
        });
    </script>
</body>

</html>
